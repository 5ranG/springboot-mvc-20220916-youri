<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <script>
        alert("ajax1.html 파일 실행");

        window.onload = () => {
            load();
        }

        function load(){
            request();
        }

        function request(){
            $.ajax({
                async: false,
                type: "post",
                url: "/api/v1/rp/post",
                data: {
                    "writer": "작가",
                    "title" : "제목",
                    "content": "내용"
                },
                dataType: "json",
                success: (response) => {
                    console.log(response);
                    appendData(response);
                },
                error: (error) => {
                    console.log(error);
                }

            })
        }

        function appendData(response){
                    const body = document.querySelector("body");
                    body.innerHTML = `
                        <h2>${response.code}</h2>
                        <h2>${response.msg}</h2>
                        <h2>${response.data.title}</h2>
                        <h2>${response.data.writer}</h2>
                        <h2>${response.data.content}</h2>
                    `;
        }

    </script>
</body>
</html>
